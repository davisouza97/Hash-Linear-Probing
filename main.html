<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hash</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="div1">
        Hash:
        <input id="input1" type="number" min="0" value="13"> Range de Valores permitidos de:
        <input id="rangeMin" type="number" min="0" value="0"> Até:
        <input id="rangeMax" type="number" min="0" value="1000">
        <input class="btn btn-outline-success" id="botao" type="button" value="Criar Hash" onclick="criaLista()">
    </div>
    <div id="div2" style="display: none">
        <div class="col-md-5" style="display: inline-block">
            <input id="input2" type="number" min="0" placeholder="id">
            <input id="input3" type="text" placeholder="nome">
            <input class="btn btn-outline-success" type="submit" onclick="add()" value="Inserir">
        </div>
        <div class="col-md-3" style="display: inline-block">
            <input id="input4" type="number" min="0" placeholder="id">
            <input class="btn btn-outline-danger" type="button" onclick="retirar()" value="Remover">
        </div>
        <div class="col-md-3" style="display: inline-block">
            <input id="input5" type="number" min="0" placeholder="id">
            <input class="btn btn-outline-danger" type="button" onclick="buscar()" value="Buscar">
        </div>
        <div class="col-md-3" style="display: inline-block">
            <input class="btn btn-outline-danger" type="button" onclick="mudaAlerta()" value="Alerta">
        </div>
        <div class="col-md-3" style="display: inline-block">
            <table class="table" style="background-color: rgb(213, 241, 241)">
                <tr>
                    <td>Hash:</td>
                    <td><input id="m1" type="text"></td>
                </tr>
                <tr>
                    <td colspan="2">Valores permitidos</td>
                </tr>
                <tr>
                    <td>De:</td>
                    <td><input id="m2" type="text"></td>
                </tr>
                <tr>
                    <td>Até:</td>
                    <td><input id="m3" type="text"></td>
                </tr>
            </table>

        </div>


    </div>
    <br />
    <table id="lista" class="table" style="max-width: 1vw">

    </table>


    <script src="hash.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
